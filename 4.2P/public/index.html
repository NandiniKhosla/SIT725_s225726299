<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Records App</title>

<style>
    /* Global Reset and Typography */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    
    :root {
        --primary-color: #125b78;
        --primary-hover: #8196af;
        --accent-color: #7699c6;
        --danger-color: #dc3545;
        --danger-hover: #c82333;
        --bg-light: #f4f7f9;
        --shadow-elevation: 0 6px 20px rgba(0, 0, 0, 0.07);
    }

    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background: var(--bg-light);
        display: flex;
        justify-content: center;
        padding-top: 50px;
    }

    /* Container Styling */
    .container {
        width: 750px;
        background: white;
        padding: 30px;
        border-radius: 16px; 
        box-shadow: var(--shadow-elevation); 
        animation: fadeIn 0.6s ease-out;
    }

    h1, h2 {
        text-align: center;
        color: var(--primary-color);
        font-weight: 600;
        margin-bottom: 20px;
    }

    /* Form and Input Styling */
    form {
        display: flex;
        flex-direction: column;
        gap: 15px; 
        margin-bottom: 30px;
    }

    input {
        padding: 14px; 
        border: 1px solid #d0d7de;
        border-radius: 10px; 
        font-size: 15px;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
        border-color: var(--accent-color);
        outline: none;
        box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.2);
    }

    /* Primary Button Styling */
    button[type="submit"] {
        background: var(--primary-color);
        color: white;
        padding: 14px;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.1s;
    }

    button[type="submit"]:hover {
        background: var(--primary-hover);
        transform: translateY(-1px);
    }
    
    /* Table Styling */
    .records-table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        margin-top: 20px;
    }

    .records-table th, 
    .records-table td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #e0e7ee;
        font-size: 14px;
    }

    .records-table th {
        background: var(--primary-color);
        color: white;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .records-table th:first-child { border-top-left-radius: 8px; }
    .records-table th:last-child { border-top-right-radius: 8px; }
    
    .records-table tr:nth-child(even) { background-color: var(--bg-light); }
    
    .records-table tr:hover {
        background-color: #e0f0ff;
        cursor: pointer;
    }

    /* Delete Button Styling */
    .del {
        background: var(--danger-color);
        border: none;
        color: white;
        padding: 6px 10px;
        border-radius: 6px;
        font-size: 12px;
        cursor: pointer;
        font-weight: 500;
        transition: 0.3s ease;
    }

    .del:hover {
        background: var(--danger-hover);
        transform: scale(1.05);
    }

    /* Animation */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0px); }
    }
</style>
</head>

<body>

<div class="container">
    <h1>Student Records</h1>
    
    <form id="recForm">
        <input id="fullName" placeholder="Full Name" required />
        <input id="rollNo" placeholder="Roll No" required />
        <input id="course" placeholder="Course" required />
        <input id="year" type="number" placeholder="Year" required />
        <input id="cgpa" type="number" step="0.01" placeholder="CGPA" />
        <button type="submit">Add Record</button>
    </form>

    <h2>All Records</h2>
    
    <table class="records-table">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Roll No</th>
                <th>Course</th>
                <th>Year</th>
                <th>CGPA</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="recordsTableBody">
            <!-- Data from Database loads here -->
        </tbody>
    </table>
</div>

<script>
    const api = '/api/records';
    const tableBody = document.getElementById('recordsTableBody');

    // 1. Fetch and Display Records
    async function fetchRecords() {
        try {
            const res = await fetch(api);
            const data = await res.json();
            
            tableBody.innerHTML = ''; // Clear current list
            
            data.forEach(r => {
                const newRow = document.createElement('tr');
                
                newRow.innerHTML = `
                    <td>${r.fullName}</td>
                    <td>${r.rollNo}</td>
                    <td>${r.course}</td>
                    <td>${r.year}</td>
                    <td>${r.cgpa || 'N/A'}</td>
                    <td><button class="del" data-id="${r._id}">Delete</button></td>
                `;
                tableBody.appendChild(newRow);
            });
        } catch (err) {
            console.error("Error fetching records:", err);
        }
    }

    // 2. Handle Form Submission
    document.getElementById('recForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const body = {
            fullName: document.getElementById('fullName').value,
            rollNo: document.getElementById('rollNo').value,
            course: document.getElementById('course').value,
            year: Number(document.getElementById('year').value),
            cgpa: parseFloat(document.getElementById('cgpa').value) || null
        };

        try {
            await fetch(api, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });
            e.target.reset();
            fetchRecords(); // Refresh the table
        } catch (err) {
            console.error("Error adding record:", err);
        }
    });

    // 3. Handle Deletion
    tableBody.addEventListener('click', async (e) => {
        if (e.target.classList.contains('del')) {
            const id = e.target.dataset.id;
            try {
                await fetch(`${api}/${id}`, { method: 'DELETE' });
                fetchRecords(); // Refresh the table
            } catch (err) {
                console.error("Error deleting record:", err);
            }
        }
    });

    // Initial Load
    fetchRecords();
</script>
</body>
</html>
